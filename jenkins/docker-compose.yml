version: '1'
services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /Users/admin/Desktop/streaming/jenkins_data/jenkins_home:/var/jenkins_home
      - /Users/admin/Desktop/streaming/working_with_allure:/working_with_allure
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizzard=false
    restart: unless-stopped
